<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/controller/angle.js"></script>
    <style>
      .done-true {
        text-decoration: line-through;
        color: grey;
      }
    </style>   
  </head>
  <body>
    <h2>Testing Angular.js  </h2>
    <div ng-controller="TodoCtrl">
      <span>{{remaining()}} of {{todos.length}} remaining</span>
      [ <a href="" ng-click="archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
      <!-- actual testing example above -->
        <span>User: {{getUser()}}</span>
        <span>User: {{msg.text}}</span>
        <div>{{user.userName}}</div>
        <button ng-click="loadUser()">fetch user</button><br>
        <div id="gauthwin" style="width:400px;height:200px;border:1px solid #ddd;">

        </div>
        <button ng-click="authUser()">auth user</button><br>
    </div>
  </body>
</html>
